<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>E-comerse </title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>

 <!-- header  -->              
<header class="container-fluid" id="header">
  <div class="row align-items-center">
    <div class="col-auto">
      <img src="image/icons8-aliexpress-48.png" alt="ecomerce-logo" height="64px" width="64px" class="rounded">
    </div>
    <div class="col">
      <div class="input-group">
        <input type="search" class="form-control" placeholder="Search for Products, Brands here..." aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
    </div>
    <div class="col-lg-auto ">
      <nav class="nav">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Mens</a>
        <a href="#" class="nav-link">Womens</a>
        <a href="#" class="nav-link">Kids</a>
        <a href="#" class="nav-link">Toys</a>
        <a href="#" class="nav-link">Kids</a>

      </nav>
    </div>
    <div class="col-auto mr-lg-10 ">
      <i class="fa-solid fa-user mb-2 mb-lg-0 "></i> <span class="text-muted mb-2 mb-lg-0">Profile</span>
      <i class="fa-solid fa-heart mb-2 mb-lg-0 "></i> <span class="text-muted mb-2 mb-lg-0">Wishlist</span>
      <button id="cart_btn" class="btn btn-primary  mb-2 mb-lg-0 ">
        <i class="fa-solid fa-cart-shopping" ></i> <sup id="cart-number">0</sup> Cart
      </button>
     </div>
  </div>
</header>

</html>
