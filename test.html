<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
   /* Add this CSS to show the cart layout on the right side */
#cart-container {
  position: fixed;
  top: 0;
  right: 0;
  width: 500px;
  height: 500px;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  padding: 20px;
  z-index: 1000; /* Ensure the cart layout appears on top of other content */
  transition: transform 0.3s ease;
}

.hidden {
  transform: translateX(100%);
}

/* Add this CSS to style the cart button */
#cart-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: #333;
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
  z-index: 1000; /* Ensure the cart button appears on top of other content */
}

/* Add this CSS to style the cart button hover effect */
#cart-btn:hover {
  background-color: #555;
}

  </style>
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
  </header>

  <main>
   <h1 id="cart_btn">Cart</h1>
    <section id="cart-container" class="hidden">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
    </section>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>
<script>
 let cart_btn = document.querySelector('#cart_btn');
let cart_container = document.querySelector('#cart-container');

cart_btn.onclick = () => {
  // Toggle the "hidden" class to show/hide the cart layout
  cart_container.classList.toggle('hidden');
};

</script>
  <script src="script.js"></script>
</body>
</html>
